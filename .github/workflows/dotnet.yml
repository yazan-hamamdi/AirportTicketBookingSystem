name: build and test

on:
  push:
  pull_request:
    branches: [ main ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-and-test:
    name: build-and-test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
    - uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore AirportTicketBookingSystem/AirportTicketBookingSystem/AirportTicketBookingSystem.csproj

    - name: Build
      run: dotnet build AirportTicketBookingSystem/AirportTicketBookingSystem/AirportTicketBookingSystem.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test AirportTicketBookingSystem/AirportTicketBookingSystem/AirportTicketBookingSystem.csproj --no-build --verbosity normal
